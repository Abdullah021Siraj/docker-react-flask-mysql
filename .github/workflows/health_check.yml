name: Dev Health Check

on:
  push:
    branches:
      - dev   # automatically runs on dev pushes

jobs:
  health:
    runs-on: ubuntu-latest
    env:
      MYSQL_DB: ${{ secrets.MYSQL_DB }}
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
      REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: docker compose up -d --build

      - name: Wait for services to start
        run: sleep 15  # give MySQL + backend + frontend time

      - name: Backend health check
        run: curl -f http://localhost:5000/health || exit 1

      - name: Frontend health check
        run: curl -f http://localhost:3001/ || exit 1

      - name: DB connectivity test from backend container
        run: |
          docker exec flask-backend python -c "
import pymysql, sys
try:
    pymysql.connect(
        host='${MYSQL_HOST}',
        user='${MYSQL_USER}',
        password='${MYSQL_PASSWORD}',
        db='${MYSQL_DB}'
    )
except Exception as e:
    print(e)
    sys.exit(1)
"

      - name: Tear down services
        run: docker compose down
